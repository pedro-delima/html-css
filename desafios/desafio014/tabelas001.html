<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        thead {
            background-color: #666666;
            color: white;
        }

        .titulo {
            background-color: #666666;
            color: white;
        }

        th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <Table>
        <thead>
            <tr>
            <th>Area</th>
            <th colspan="2">Disciplinas</th>
            <th colspan="2">Notas</th>
            <th colspan="0.5">Nota 1</th>
            <th colspan="0.5">Nota 2</th>
            <th>Media</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">
                    Exatas
                </th>
                <td>Matematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="titulo">Media de exatas</th>
                <td class="titulo">0.0</td>
            <tr>
                <th>Humanas</th>
            </tr>
            <tr>
                <th>Media de Humanas</th>
            </tr>
        </tbody>
    </Table>
</body>
</html>
